apiVersion: apps/v1
kind: Deployment
metadata:
  name: kaufen
spec:
  selector:
    matchLabels:
      app: kaufen
  template:
    metadata:
      labels:
        app: kaufen
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
      - name: kaufen
        image: kfile.azurecr.io/ki
        ports:
        - containerPort: 5000
          protocol: TCP
